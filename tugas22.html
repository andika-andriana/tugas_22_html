<!DOCTYPE html>
<html>
  <head>
    <meta charset="utp-8">
    <title>Tugas 22 | HTML | Niomic</title>
    <meta name="author" content="Andika Andriana">
    <link rel="icon" type="image/x-icon" href="img/aa_icon.ico">
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama Lengkap"/></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>: <input type="text" placeholder="Username"/></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" placeholder="Email"/></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>: <input type="password" placeholder="Password"/></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>: <input type="url" placeholder="Masukan URL Web"/></td>
          </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"/></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>: <input type="number" size="4"/></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>: <input type="radio"/>Pria
            <input type="radio"/>Wanita
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>: <select name="Agama">
                  <option value="Islam" selected>Islam</option>
                  <option value="dll">dll</option>
                </select>
          </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td>: <textarea rows="4" cols="20" max="300"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td>: <image type="image/jpg" src="img/niomic_logo1.jpg" height="200" width="200"/></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>: <audio type="audio/mp3" src="audio/sample.mp3" controls meta="none"/></td>
        </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
